<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS access Firebase</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/app.css">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/moment/min/moment.min.js"></script>
    <link href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
    <div class="panel panel-primary col-md-4">
      <div class="panel-heading">Inform your spendings</div>
      <div class="panel-body">
        <form id="spending">
          <div class="form-group">
            <label for="dateSpending">Date</label>
            <input type="date" class="form-control" id="dateSpending" placeholder="Enter date" />
          </div>
          <div class="form-group">
            <label for="item">Where</label>
            <input type="text" class="form-control" id="item" placeholder="Enter where you spent" />
          </div>
          <div class="form-group">
            <label for="value">Value</label>
            <input type="number" id="value" />
          </div>
          <button id="send" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

    <div class="panel panel-primary col-md-7 pull-right per-day">
        <div class="panel-heading">List of spendings per day</div>
        <div class="panel-body">
            <div id="daily">
                <ul></ul>
            </div>
            <div class="total">
                <label>Total:</label>
                <span></span>
            </div>
        </div>
    </div>

    <div class="panel panel-primary col-md-12 per-month">
        <div class="panel-heading">List of spendings per month</div>
        <div class="panel-body">
            <div id="monthly">
                <ul class="months"></ul>
            </div>
            <div class="total">
                <label>Total:</label><span id="total"></span>
                <label>Average:</label><span id="average"></span>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <script>
        require(['javascript/app.js']);
    </script>
</body>
</html>
